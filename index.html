<!DOCTYPE html>
<html>

<head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Sono", sans-serif;
            background-color: rgb(6, 69, 69);
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 30px;
        }

        .pricing-plan {
            background-color: #e0e4e4;
            flex: 1 1 0;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            min-width: 300px;
            box-shadow: rgb(58, 9, 74) -5px -5px 5px 5px, rgb(2, 30, 30) 5px 5px 5px 5px
        }

        .plan-title {
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
        }

        .plan-price {
            font-weight: bold;
            font-size: 40px;
        }

        .plan-features {
            list-style-type: none;
        }

        li {
            padding: 10px;
        }

        ul.plan-features>li.GB {
            padding-top: 0px;

        }

        .plan-button {
            border-radius: 15%;
            background-color: rgb(234, 115, 17);
            color: antiquewhite;
            padding: 10px;
            padding-right: 20px;
            padding-left: 20px;
            border: none;

        }

        ul {
            padding: 0px;
        }




        /* Hint: What can you do with a media query and flexbox? */
        @media (max-width: 1250px) {
            .pricing-container {
                flex-direction: column;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <div class="plan-title">Basic</div>
            <div class="plan-price">$9.99/month</div>
            <ul class="plan-features">
                <li class="GB">âœ… 10GB Storage</li>
                <li>âœ… 1 User</li>
                <li>ðŸš« Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Standard</div>
            <div class="plan-price">$19.99/month</div>
            <ul class="plan-features">
                <li class="GB">âœ… 50GB Storage</li>
                <li>âœ… 5 Users</li>
                <li>âœ… Phone &amp; Email Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
            <div class="plan-title">Premium</div>
            <div class="plan-price">$49.99/month</div>
            <ul class="plan-features">
                <li class="GB">âœ… 100GB Storage</li>
                <li>âœ… 10 Users</li>
                <li>âœ… 24/7 Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
    </div>
</body>

</html>
